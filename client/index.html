<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="container">
    <div id="entireform">
      <h2 id="title">Signup</h2>
      <div class="form-group" id="inputname">
        <label for="name">Username</label>
        <input type="text" id="userName" name="name" placeholder="Your username">
      </div>
      <div class="form-group" id="inputemail">
        <label for="email">Email</label>
        <input type="email" id="userEmail" name="email" placeholder="Your email">
      </div>
      <div class="form-group" id="inputpassword">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password">
      </div>
      <div class="form-group" id="inputconfirmpassword">
        <label for="confirmpassword">Confirm Password</label>
        <input type="confirmpassword" id="confirmPassword" name="confirmpassword" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <center><button type="signup" id="signupbtn" onclick="signup()">Sign up</button></center>
      </div>
    </div>
  </div>
  <center> <a href="logIn.html"><button type="direct" id="gotologinbtn">Sign in</button></a></center>
  <script src="script.js"></script>
</body>
</html>
