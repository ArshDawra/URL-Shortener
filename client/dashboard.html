<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="container">
    <div>
      <h2 id="title">Shorten URL!</h2>
      <div class="form-group" id="inputoriginalurl">
        <label for="originalurl">Original URL</label>
        <input type="text" id="originalURL" placeholder="Enter Original URL">
      </div>
      <div class="form-group" id="inputnote">
        <label for="note">Note</label>
        <input type="text" id="notes" placeholder="Enter notes">
      </div>
      <div class="form-group">
        <center><button type="button" id="shortenbtn" onclick="shortenUrl()">Shorten</button></center>
      </div>
      <div class="shortened-url" id="shortenedurl">
        <h4 id="shorturltext">Shortened URL:</h4>
        <center><button type="button" id="redirect" onclick="redirectURL()">Redirect</button></center>
      </div>
    </div>
  </div>
  <br></br>
    <div class="container2">
    <h2>Search</h2>
    <div class="form-group" id="searchbar">
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Enter a keyword">
      <center><button type="button" id="search" onclick="searchUrl()">Search</button></center>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
