<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="container">
    <form>
      <h2 id="title">LogIn</h2>
      <div class="form-group" id="inputemail">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email">
      </div>
      <div class="form-group" id="inputpassword">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password">
      </div>
      <div class="form-group">
        <center><button type="signup" id="gotosignupbtn" onclick="javascript.window.location.href = '/index.html';">Sign up</button></center>
        <center><button type="login" id="loginbtn" onclick="login()">Sign in</button></center>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
